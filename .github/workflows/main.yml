name: Build and Deploy ASP.NET Core App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x

    - name: Stop IIS Site
      run: curl -X GET "${{ secrets.FTP_SERVER }}:200/Do/stop"
      
    - name: Build and Publish
      run: dotnet publish -c Release -o ./publish

    - name: Zip Published Output
      run: Compress-Archive -Path ./publish/* -DestinationPath ./zip/publish.zip

    - name: Deploy Zip to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/zip/  # Note: make sure this path is correct
        server-dir: C:/Users/Administrator/Desktop/ElliotStore/  # Adjust the server directory as per your FTP setup

    - name: Start IIS Site
      run: curl -X GET "${{ secrets.FTP_SERVER }}:200/Do/start"
